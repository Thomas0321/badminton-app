{% extends "base.html" %}
{% block title %}註冊帳號{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-header bg-main-pink text-white">註冊新帳號</div>
      <div class="card-body">
        <form method="post" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="username" class="form-label">帳號</label>
            <input type="text" class="form-control" id="username" name="username" required maxlength="50">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6">
          </div>
          <div class="mb-3">
            <label for="nickname" class="form-label">暱稱</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required maxlength="50">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">電話</label>
            <input type="tel" class="form-control" id="phone" name="phone" required minlength="10" maxlength="10" pattern="\d{10}" inputmode="numeric" placeholder="例如：0912345678" title="請輸入10位數字的手機號碼">
            <div class="form-text">請輸入10位數字（例如：0912345678）。</div>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">性別</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="">請選擇</option>
              <option value="男">男</option>
              <option value="女">女</option>
              <option value="其他">其他</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="experience_years" class="form-label">經驗年數</label>
            <input type="number" class="form-control" id="experience_years" name="experience_years" required min="0" max="99">
          </div>
          <div class="mb-3">
            <label for="preferred_position" class="form-label">偏好位置</label>
            <select class="form-select" id="preferred_position" name="preferred_position" required>
              <option value="">請選擇</option>
              <option value="前場">前場</option>
              <option value="後場">後場</option>
              <option value="左邊">左邊</option>
              <option value="右邊">右邊</option>
              <option value="不限">不限</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="skill_level" class="form-label">技術分級（1~18）</label>
            <select class="form-select" id="skill_level" name="skill_level" required>
              <option value="">請選擇</option>
              {% for i in range(1, 19) %}
                <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="preferred_region" class="form-label">偏好地區</label>
            <input type="text" class="form-control" id="preferred_region" name="preferred_region" required maxlength="100">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notification_enabled" name="notification_enabled" checked>
              <label class="form-check-label" for="notification_enabled">
                接收活動通知與提醒
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="play_style" class="form-label">擅長打法</label>
            <select class="form-select" id="play_style" name="play_style" required>
              <option value="防守型" selected>防守型</option>
              <option value="進攻型">進攻型</option>
              <option value="雙打">雙打</option>
              <option value="單打">單打</option>
              <option value="都可以">都可以</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="preferred_time" class="form-label">偏好時段</label>
            <select class="form-select" id="preferred_time" name="preferred_time" required>
              <option value="早上">早上</option>
              <option value="下午">下午</option>
              <option value="晚上" selected>晚上</option>
              <option value="不限">不限</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">聯絡方式</label>
            <input type="text" class="form-control" id="contact" name="contact" maxlength="100" placeholder="Line/Email/其他，可選填">
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">自我介紹</label>
            <textarea class="form-control" id="bio" name="bio" rows="2" maxlength="200" placeholder="簡單介紹一下自己，可選填"></textarea>
          </div>
          <button type="submit" class="btn w-100">註冊</button>
        </form>
        <div class="text-center mt-3">
          已有帳號？<a href="{{ url_for('login') }}">登入</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
