{% extends "base.html" %}
{% block title %}註冊帳號{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-header bg-primary text-white">註冊新帳號</div>
      <div class="card-body">
        <form method="post" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="username" class="form-label">帳號</label>
            <input type="text" class="form-control" id="username" name="username" required maxlength="50">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6">
          </div>
          <div class="mb-3">
            <label for="nickname" class="form-label">暱稱</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required maxlength="50">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">電話</label>
            <input type="text" class="form-control" id="phone" name="phone" required maxlength="20">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">性別</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="">請選擇</option>
              <option value="男">男</option>
              <option value="女">女</option>
              <option value="其他">其他</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="experience_years" class="form-label">經驗年數</label>
            <input type="number" class="form-control" id="experience_years" name="experience_years" required min="0" max="99">
          </div>
          <div class="mb-3">
            <label for="preferred_position" class="form-label">偏好位置</label>
            <input type="text" class="form-control" id="preferred_position" name="preferred_position" required maxlength="50">
          </div>
          <div class="mb-3">
            <label for="skill_level" class="form-label">技術分級（1~18）</label>
            <select class="form-select" id="skill_level" name="skill_level" required>
              <option value="">請選擇</option>
              {% for i in range(1, 19) %}
                <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="preferred_region" class="form-label">偏好地區</label>
            <input type="text" class="form-control" id="preferred_region" name="preferred_region" required maxlength="100">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notification_enabled" name="notification_enabled" checked>
              <label class="form-check-label" for="notification_enabled">
                接收活動通知與提醒
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">註冊</button>
        </form>
        <div class="text-center mt-3">
          已有帳號？<a href="{{ url_for('login') }}">登入</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
